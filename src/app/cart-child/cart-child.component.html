


<div class="cart_items">
    <ul class="cart_list">
        <li class="cart_item clearfix">
            <div class="cart_item_image"><img           src="./assets/images/{{product.image}}"              alt=""></div>
            <div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">
                <div class="cart_item_name cart_info_col">
                    <div class="cart_item_title">{{ product.title }}</div>
                    <div class="cart_item_text">{{ product.description }}</div>
                </div>

                <div class="cart_item_quantity cart_info_col">
                    <div class="cart_item_title">Quantity</div>
                    <div class="cart_item_text">
                      <div class="col-md-4 col-lg-4 col-xl-3 d-flex">
                        <button
                           class="btn btn-link px-2"
                           click="this.parentNode.querySelector('input[type=number]').stepDown() ; "
                           (click)="decrease(product)"
                        [disabled]="product.quantity==1"

                           >

                           <i class="fas fa-minus"></i>
                         </button>

                         <input
                           id="form1"
                           min="0"
                           name="quantity"
                           value=" {{ product.quantity }}"
                           type="numbe"
                           class="form-control form-control-sm "
                         />

                         <button
                           class="btn btn-link px-2"
                           click="this.parentNode.querySelector('input[type=number]').stepUp();increase(product)"
                           (click)="increase(product)"  >
                           <i class="fas fa-plus"></i>
                         </button>
                       </div>

                    </div>
                </div>
                <div class="cart_item_price cart_info_col mx-2">
                    <div class="cart_item_title">Price</div>
                    <div class="cart_item_text">{{product.price | currency }}</div>
                </div>
                <div class="cart_item_total cart_info_col">
                    <div class="cart_item_title">Total</div>
                    <div class="cart_item_text">{{ product.totalPrice | currency }}</div>
                </div>
                <div class="cart_item_price ">
                  <div  class="cart_item_title"></div>
                  <div class="cart_item_text">

                    <a
                      (click)="removeProduct(product)"
                      class="text-danger cart_item_title"
                      ><h1><i class="fas fa-trash "></i
                        ></h1></a>
                  </div>
                </div>
            </div>
        </li>
    </ul>
</div>
